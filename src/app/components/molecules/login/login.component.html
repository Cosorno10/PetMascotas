<main>
  <div class="section-login">
    <h2>Bienvenido a tu tienda mascotas favorita</h2>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="user.username">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="user.password">
    </mat-form-field>
    <br>
    <button mat-flat-button color="primary" (click)="login()" [disabled]="!user.username || !user.password">
      Ingresar
    </button>
  </div>
</main>
